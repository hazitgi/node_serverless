org: differenthalibut
console: true
service: auction-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  iam: ${file(iam/AuctionTableIAM.yml):AuctionTableIAM}
resources:
  Resources: 
  # ${file(resources/AuctionsTable.yml):AuctionTable}
    AuctionTable: ${file(resources/AuctionsTable.yml):AuctionTable}
    
functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
custom:
  bundle:
    linting: false